# --- BOOTSTRAP TPM ---
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# --- SISTEMA & CORE ---
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Recarregar as configurações com 'Prefix + r'
bind r source-file ~/.tmux.conf \; display " Configuration reloaded successfully!!"

# --- PREFIXO ---
# Define Ctrl+Space como prefixo
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# --- ÍNDICES ---
# Começar contagem de janelas e painéis em 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- IMAGENS E GRÁFICOS ---
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# --- MODO VI & NAVEGAÇÃO ---
set-window-option -g mode-keys vi

# Copiar estilo Vim (v seleciona, y copia)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# --- SPLITS ---
bind | split-window -h -c "#{pane_current_path}"
bind Enter split-window -v -c "#{pane_current_path}"

# --- BARRA DE STATUS ---
set -g status-position top
set -g status-interval 1
set -g status-style "bg=default,fg=white"
set -g status-left-length 100
set -g status-right-length 100

# LADO ESQUERDO
set -g status-left "#[bg=default,bold]#{?client_prefix,#[fg=yellow] ⌨ ,#[fg=brightwhite] ❐ }#S "

# LADO DIREITO
set -g status-right "#[fg=blue,bg=default]#[fg=black,bg=blue,bold]  #{s|$HOME|~|:pane_current_path} "

# JANELAS
set -g window-status-separator ""
set -g window-status-current-format "#[fg=black,bg=blue,nobold] #[fg=black,bg=blue,bold]#I  #W #[fg=blue,bg=default,nobold]"
set -g window-status-format "#[fg=white,bg=default] #I #[fg=brightblack,bg=default]#[fg=white,bg=default] #W "

# --- NAVEGAÇÃO INTELIGENTE (NVIM + TMUX) ---
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -n C-S-Left previous-window
bind-key -n C-S-Right next-window

# --- POPUPS DE AJUDA RÁPIDA ---
# Neovim
bind N display-popup -E -w 90% -h 90% "nvim -R ~/.config/nvim/README.md"
bind T display-popup -E -w 90% -h 90% "nvim -R ~/.arch-dots/tmux/README.md"

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configs dos Plugins
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Inicialização do TPM
run '~/.tmux/plugins/tpm/tpm'
