# =============================================================================
# Extra Environment Variables - NVIDIA
# =============================================================================
# Variáveis de ambiente para sistemas com GPU NVIDIA
# Este arquivo é sourced pelo hyprland.conf
# =============================================================================

# NVIDIA VA-API driver
env = LIBVA_DRIVER_NAME,nvidia

# Force NVIDIA GLX vendor
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# NVIDIA Video Decode backend
env = NVD_BACKEND,direct

# Para sistemas híbridos (Intel + NVIDIA), descomente a linha abaixo
# e ajuste conforme sua configuração:
# env = AQ_DRM_DEVICES,/dev/dri/nvidia-dgpu:/dev/dri/intel-igpu
